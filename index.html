<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Messaging</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper"> <!-- New wrapper -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Contacts</h2> <!-- Placeholder -->
            </div>
            <ul class="sidebar-content">
                <li>Contact 1</li> <!-- Placeholder -->
                <li>Contact 2</li> <!-- Placeholder -->
                <li>Settings</li> <!-- Placeholder -->
            </ul>
        </aside>

        <div class="chat-container">
            <header class="chat-header">
                <h1>Chat with Bot</h1>
            <!-- Theme Toggle Switch -->
            <label class="theme-switch" for="theme-toggle" aria-label="Toggle dark mode">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
            <p>Online</p> <!-- Moved p after toggle for layout reasons, can be adjusted with CSS -->
        </header>
        <main class="message-area" role="log" aria-live="polite" aria-atomic="false">
            <!-- Messages will be appended here by JavaScript -->
            <div class="message sender">
                <p>Hey there! This is a sample sender message.</p>
                <span class="timestamp">10:00 AM</span>
                <div class="message-actions">
                    <button class="edit-btn" aria-label="Edit message"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg></button>
                    <button class="delete-btn" aria-label="Delete message"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg></button>
                </div>
            </div>
            <div class="message receiver">
                <p>Hi! This is a sample receiver message. How can I help you today?</p>
                <span class="timestamp">10:01 AM</span>
                 <div class="message-actions">
                    <button class="edit-btn" aria-label="Edit message"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg></button>
                    <button class="delete-btn" aria-label="Delete message"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg></button>
                </div>
            </div>
        </main>
        <footer class="message-input-area">
            <button class="attachment-btn icon-btn" aria-label="Attach file">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.49"></path></svg>
            </button>
            <input type="file" id="file-input" style="display: none;" aria-hidden="true">
            <textarea type="text" class="message-input" placeholder="Type your message..." aria-label="Message input"></textarea>
            <button class="send-btn icon-btn" aria-label="Send message">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </footer>
    </div>
    <script src="script.js"></script>

    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Contacts</h2> <!-- Placeholder -->
        </div>
        <ul class="sidebar-content">
            <li>Contact 1</li> <!-- Placeholder -->
            <li>Contact 2</li> <!-- Placeholder -->
            <li>Settings</li> <!-- Placeholder -->
        </ul>
    </aside>
</body>
</html>
